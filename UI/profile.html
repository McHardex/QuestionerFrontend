<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questioner</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/profile.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class='admin-cont'>
    <header>
      <div class="questioner-logo">
        <a href="./meetups.html"><img src="./assets/images/logoi.png" alt="questioner-logo"/></a>
        <span>QUESTIONER</span>
      </div>
      <div class="user">
        <i class="fas fa-user-cog"></i>
        <span id="user"></span>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          <a href="meetups.html">Meetup</a>
          <a class="cte-meetup">Admin</a>
          <a href="" id="logout">logout</a>
        </div>
      </div>
    </header>
    <div class="profile-wrapper">
      <table>
        <tr>
          <th>User details</th>
        </tr>
        <tr>
          <td>Name</td>
          <td class="name"></td>
        </tr>
        <tr>
          <td>email</td>
          <td class="email"></td>
        </tr>
        <tr>
          <td>No of questions posted</td>
          <td class="questions-posted"></td>
        </tr>
        <tr>
          <td>No of questions commented on</td>
          <td class="question-comment"></td>
        </tr>
      </table>
    </div>
    <hr/>
    <h1 class="up-header">Upcoming Meetups</h1>
    <div class="meetups" id="upcoming-meetups"></div>
  </div>
  <script language='javascript' src='./assets/js/profile.js'></script>
  <script language='javascript' src='./assets/js/general.js'></script>
</body>
</html>
