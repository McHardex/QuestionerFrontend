<!Doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/stylesheets/login.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
</head>
<body>
  <div class="login-cont">
    <div class="col1">
      <div class="col1-cont">
        <div class="logo-icon">
          <a href="../index.html"><img src="./assets/images/logoi.png" alt="questioner-logo"/></a>
          <span>QUESTIONER</span>
        </div>
        <form class="login-form" id="login-form">
          <label for="email">Email</label>
          <input type="email" class="login-input" name="email" required/><br/>
          <label for="password">Password</label>
          <input type="password" class="login-input" name="password" required/><br/>
          <button type="submit" class="sign-in">Sign in</button>
        </form>
        <div class="more-details">
          <a href="">Forgot password?</a>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="./signup.html" class="sign-up">Create an account</a>
        </div>
      </div>
    </div>
    <div class="col2">
      <h1>Let's create the future <strong>together</strong></h1>
      <a href="./signup.html" class="getstarted">Get started today</a>
    </div>
    <div class="error-cont" id="error-div">
        <p id="error"></p>
        <span id="exit-error">X</span>
      </div>
  </div>
  <script language='javascript' src='./assets/js/login.js'></script>
</body>
</html>
