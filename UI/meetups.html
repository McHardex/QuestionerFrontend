<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questioner</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/meetups.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>
  <div class='admin-cont'>
    <header>
      <div class="questioner-logo">
        <a href="./meetups.html"><img src="./assets/images/logoi.png" alt="questioner-logo"/></a>
        <span>QUESTIONER</span>
      </div>
      <div class="user">
        <i class="fas fa-user-cog"></i>
        <span id="user"></span>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          <a class="cte-meetup">Admin</a>

          <h1>Find a Meetup</h1>
          <p>Find past and upcoming meetups</p>
        </div>
      </div>

      <form class="search-bar">
        <input type="text" autocomplete="on" placeholder="Search Meetup" class="search-meetup" tabindex="2"/>
      </form>
      <div id="overlay"></div>
      <div class="meetups" id="meetups"></div>
    </div>

  <script language='javascript' src='./assets/js/general.js'></script>
  <script language='javascript' src='./assets/js/meetups.js'></script>
